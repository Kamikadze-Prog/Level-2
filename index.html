<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-2</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
<div class="silver_box"></div>

<div class="wrapper">
    <div class="buttons">
        <button id="display">display</button>
        <button id="remove">remove</button>
        <button id="hide">opacity</button>
    </div>
    <div id="rect-wrapper">
        <div id="rect"></div>
    </div>
</div>

<div class="wrapper">
    <div class="buttons">
        <button id="hide-2">remove box</button>
    </div>

    <div class="rect-wrapper">
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
    </div>
</div>

<div class="wrapper">
    <label>
        <input type="text" name="select" id="input-checker" placeholder="Write class name">
    </label>
    <div class="buttons">
        <button id="hide-3">remove class</button>
    </div>

    <div class="block">
        <div class="rect box">.rect</div>
        <div class="rect-wrapper"></div>
        <div class="rect-1 box">.rect-1</div>
        <div class="rect-2 box">.rect-2</div>
        <div class="rect-3 box">.rect-3</div>
        <div class="rect-4 box">.rect-4</div>
        <div class="rect-2 box">.rect-2</div>
    </div>
    <p class="paragraph">.paragraph</p>
    <h1 class="main-text">.main-text</h1>
</div>

<div class=wrapper>
    <div id="block"></div>
</div>

<div class=wrapper>
    <button class="hide" onmouseover="mouse_hover_1(this)" onmouseout="mouseOut(this)">hover me</button>
    <div id="block-2"></div>
</div>

<div class=wrapper>
    <label>
        <input type="text" name="select" id="input-checker-2" placeholder="focus on me ">
    </label>
    <div id="rect-2"></div>
</div>

<div class=wrapper>
    <div id="img-wrapper-1"></div>
    <label>
        <input type="text" name="select" id="input-checker-3"
               value="https://img.gazeta.ru/files3/949/12549949/kitty-pic4_zoom-1500x1500-54777.jpg">
    </label>
    <div class="buttons">
        <button id="img-btn-1">get img</button>
    </div>
</div>

<div class=wrapper>
    <div id="img-wrapper-2"></div>

    <label>
        <textarea name="select" id="text-area" placeholder="Введите url картинки"></textarea>
    </label>
    <div class="buttons">
        <button id="img-btn-2">get img</button>
    </div>
</div>

<div class="mouse_coordinate userLang">
    <span id="userLanguage"></span>
    <span id="mouseCord"></span>
</div>

<div class="geo-wrapper">
    <span id="latitude"></span>
    <span id="longitude"></span>
</div>

<div class=wrapper>
    <div class="save_wrapper">
        <div class="save-store" contenteditable="true" id="local_store"></div>
        <div class="save-store" contenteditable="true" id="cookies_box"></div>
        <div class="save-store" contenteditable="true" id="session_store"></div>
    </div>
</div>

<div class=wrapper>
    <div id="big-block">
        <div id="small-block">
        </div>
    </div>
</div>

<div class=wrapper>
    <button id="show_hide_block">Push me</button>
</div>

<div class=wrapper>
    <form>
        <input id="button-submit" type="submit" value="Go">
    </form>
</div>

<div class=wrapper>
    <div class="label-wrapper">
        <label for="input-file" class="label-input">
            <div class="inner-wrapper">
                <img alt="input-img" src="method-draw-image.svg" height="28" width="28">
                <span class="input-file_text">Загрузить файл…</span>
            </div>
            <input type="file" onmouseout="mouseOutFile(this)" id="input-file">
        </label>
        <div class="input-text-wrapper">
            <p id="filename"></p>
        </div>
    </div>
</div>
<a class="back_to_top" title="Вверх">Вверх</a>

<script src="./js/script.js"></script>
</body>
</html>
